dist: trusty
sudo: false
language: ruby
cache: bundler

env:
  - VAULT_VERSION=0.7.0

before_install:
  - curl -sLo vault.zip https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip
  - unzip vault.zip
  - mkdir ~/bin
  - mv vault ~/bin
  - export PATH="~/bin:$PATH"

rvm:
  - 2.3
  - 2.4

addons:
  code_climate:
    repo_token:
      secure: ""

